<!DOCTYPE html>
<html>
<head>
    <title>Extension Settings</title>
    <style>
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .translation-context {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }

        .translation-context.visible {
            display: block;
        }

        .context-rules {
            margin-top: 10px;
        }

        .context-rule {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .context-rule input {
            flex: 1;
            padding: 5px;
        }

        .remove-rule {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #addRule {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #2196F3;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        .settings-section {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Extension Settings</h1>
    <div class="button-container">
        <button id="translatePage">Translate Page</button>
        <button id="untranslatePage">Untranslate Page</button>
        <button id="clearCache">Clear Cache</button>
    </div>
    <div class="settings-section">
        <label for="model">Model:</label>
        <select id="model"></select>
    </div>
    <div class="settings-section">
        <label for="openaiApiKey">OpenAI API Key:</label>
        <input type="text" id="openaiApiKey">
    </div>
    <div class="settings-section">
        <label for="googleApiKey">Google API Key:</label>
        <input type="text" id="googleApiKey">
    </div>
    <div class="settings-section">
        <label for="anthropicApiKey">Anthropic API Key:</label>
        <input type="text" id="anthropicApiKey">
    </div>
    <div class="settings-section">
        <label for="deepseekApiKey">Deepseek API Key: </label>
        <input type="text" id="deepseekApiKey">
    </div>

    <button id="toggleContext" style="margin-top: 20px;">Show Translation Context</button>

    <div class="translation-context" id="translationContext">
        <h3>Translation Context Rules</h3>
        <p>Add rules to ensure consistent translations. Specify how you want terms translated in specific contexts.</p>
        
        <div class="context-rules" id="contextRules">
            <!-- Rules will be added here dynamically -->
        </div>
        
        <button id="addRule">Add New Rule</button>
    </div>

    <div class="settings-section" style="margin-top: 20px;">
        <button id="saveSettings">Save Settings</button>
    </div>
    <script src="../dist/settings.js"></script>
</body>
</html>
