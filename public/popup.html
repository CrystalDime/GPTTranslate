<!DOCTYPE html>
<html>
<head>
    <title>Translation Popup</title>
</head>
<body>
    <div id="popup-content">
        <p>Language detected: <span id="detected-language"></span></p>
        <button id="translate-btn">Translate</button>
        <button id="cancel-btn">Cancel</button>
        <br>
        <input type="checkbox" id="always-translate-checkbox">
        <label for="always-translate-checkbox">Always translate this language</label>
    </div>
</body>
</html>
